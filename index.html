<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- FOnt -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous">

    <!-- Font asewome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task Management</title>

    
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold text-primary" href="#">Taskify</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
             
            </ul>
            <button type="button" class="btn btn-primary"><i class="fa fa-plus" aria-hidden="true"></i>  Add New Task</button>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-md-5 ">
            <div class="input-group mb-3 shadow">
              <input type="text" class="form-control" 
              placeholder="Search here......"
              aria-label="Search here......"
              aria-describedby="basic-addon2">
              <span class="input-group-text " id="basic-addon2"><i class="fa fa-search" aria-hidden="true"></i></span>
            </div>
          </div>
        </div>

        <!-- Cards start -->
        <section>
      <div class="row mt-5">
        <div class="col-md-6 col-lg-4">
          <div class="card">
            <div class="card-header d-flex justify-content-end gap-2">
              <button type="button" class="btn btn-outline-success"><i class="fas fa-pencil-alt"></i></button>
              <button type="button" class="btn btn-outline-danger"><i class="fas fa-dumpster-fire"></i></button>
            </div>
            <img src="https://www.sideshow.com/storage/product-images/903126/the-joker_dc-comics_feature.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">I'm Joker</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
            <div class="card-footer text-muted">
              <button type="button" class="btn btn-outline-primary float-end">Open Task </button>
            </div>
          </div>
        </div>
      </div>
    </section>

      <!-- Cards end -->

      </div>


      
    
    
    
    <!--Java sccript Bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>    
</body>
</html>
